apiRules:
- include:
    uidRegex: ^FNNLib
    type: Namespace
- include:
    uidRegex: ^Global
    type: Namespace
- exclude:
    uidRegex: .*
    type: Namespace
- exclude:
    uidRegex: ^FNNLib\.NetworkBehaviour\.RPCMethod
    type: Delegate
- exclude:
    uidRegex: ^FNNLib\.NetworkBehaviour\.RPCResponseMethod
    type: Delegate